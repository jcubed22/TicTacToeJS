<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="container">
          <div class="board">
              <div class="row">
                  <div id="zero" class="col-xs-1 0 space"></div>
                  <div id="three" class="col-xs-1 3 space"></div>
                  <div id="six" class="col-xs-1 6 space"></div>
              </div>
              <div class="row">
                  <div id="one" class="col-xs-1 1 space"></div>
                  <div id="four" class="col-xs-1 4 space"></div>
                  <div id="seven" class="col-xs-1 7 space"></div>
              </div>
              <div class="row">
                  <div id="two" class="col-xs-1 2 space"></div>
                  <div id="five" class="col-xs-1 5 space"></div>
                  <div id="eight" class="col-xs-1 8 space"></div>
              </div>
          </div>
        </div>
    </body>
</html>
