<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <h1>Some shit</h1>
                </div>
                <div class="board col-lg-3">
                    <div class="row">
                        <div id="zero" class="col-xs-1 0 space">0</div>
                        <div id="three" class="col-xs-1 3 space">3</div>
                        <div id="six" class="col-xs-1 6 space">6</div>
                    </div>
                    <div class="row">
                        <div id="one" class="col-xs-1 1 space">1</div>
                        <div id="four" class="col-xs-1 4 space">4</div>
                        <div id="seven" class="col-xs-1 7 space">7</div>
                    </div>
                    <div class="row">
                        <div id="two" class="col-xs-1 2 space">2</div>
                        <div id="five" class="col-xs-1 5 space">5</div>
                        <div id="eight" class="col-xs-1 8 space">8</div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <h1>More shit</h1>
                </div>
            </div>
        </div>
    </body>
</html>
