<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Movie Tickets</title>
    </head>
    <body>
        <div class="container">
            <h1>Movie Tickets</h1>

            <div class="row">
                <div class="col-md-6">
                    <h2>Choose a movie:</h2>
                    <form id="new-ticket">
                        <div class="form-group">
                            <label for="movie_title">Movie</label>
                            <select class="form-control" id="movie-title" name="movie_title">
                                <option value="Faster and Furioser 22*">Faster and Furioser 22</option>
                                <option value="Pirates of the Carribbean 8: Johnny Needs a Paycheck*">Pirates of the Carribbean 8: Johnny Needs a Paycheck</option>
                                <option value="American Pie in the Sky 5">American Pie in the Sky 5</option>
                                <option value="Tim Burton Doing His Same Old Schtick">Tim Burton Doing His Same Old Schtick</option>
                                <option value="Super Heavy and Emotional Best Picture Shoe-in">Super Heavy and Emotional Best Picture Shoe-in</option>
                                <option value="Low Brow Parody Movie That Happens Every Year">Low Brow Parody Movie That Happens Every Year</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="age">Choose One</label>
                            <select class="form-control" id="age" name="age">
                                <option value="0">Adult</option>
                                <option value="1">Child</option>
                                <option value="1">Senior</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="time">Choose Showing</label>
                            <select class="form-control" id="movie-time" name="time">
                                <option value="3">3:00pm</option>
                                <option value="7">7:00pm</option>
                                <option value="9">9:00pm</option>
                            </select>
                        </div>
                        <button class="btn" type="submit">Purchase ticket</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div id="show-ticket">
                        <h2>Your ticket</h2>
                        <p>Movie:
                            <span class="movie"></span>
                        </p>
                        <p>Showtime
                            <span class="showtime"></span>
                        </p>
                        <p>Price: $
                            <span class="price"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
